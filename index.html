<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery from GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .download-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Gallery from GitHub</h1>
    <div id="gallery" class="gallery"></div>

    <script>
        const GITHUB_USERNAME = "14EE4"; // GitHub 사용자명
        const REPO_NAME = "exampleWebsite"; // GitHub 저장소 이름
        const IMAGE_FOLDER = "image"; // 저장소 내 이미지가 있는 폴더 이름

        // GitHub API 요청 URL (이미지가 있는 폴더를 조회)
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${IMAGE_FOLDER}`;

        async function loadImages() {
            try {
                const response = await fetch(url);
                const data = await response.json();

                // 응답 데이터 출력 (디버깅 용)
                console.log("GitHub API Response:", data);

                if (Array.isArray(data)) {
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';

                    data.forEach(file => {
                        if (file.type === 'file' && (file.name.endsWith('.jpg') || file.name.endsWith('.jpeg') || file.name.endsWith('.png'))) {
                            const imageItem = document.createElement('div');
                            imageItem.classList.add('image-item');

                            // GitHub에서 다운로드 URL을 통해 이미지를 표시
                            const imageElement = document.createElement('img');
                            imageElement.src = file.download_url;
                            imageElement.alt = file.name;

                            const downloadButton = document.createElement('button');
                            downloadButton.classList.add('download-btn');
                            downloadButton.textContent = 'Download';
                            downloadButton.onclick = () => {
                                window.location.href = file.download_url;
                            };

                            imageItem.appendChild(imageElement);
                            imageItem.appendChild(downloadButton);
                            gallery.appendChild(imageItem);
                        }
                    });
                } else {
                    console.error("Invalid response from GitHub API");
                }
            } catch (error) {
                console.error("Error fetching images from GitHub:", error);
            }
        }

        // 페이지 로드 시 이미지 불러오기
        loadImages();
    </script>
</body>
</html>
