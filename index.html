<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer and Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .image-item {
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 200px;
        }
        .download-btn {
            display: block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Image Viewer and Downloader</h1>
    <div class="image-container" id="imageContainer">
        <!-- 이미지가 여기에 동적으로 추가될 예정 -->
    </div>

    <script>
        const GITHUB_USERNAME = "14EE4"; // GitHub 사용자명
        const REPO_NAME = "exampleWebsite"; // GitHub 저장소 이름
        const IMAGE_FOLDER = "image"; // 저장소 내 이미지가 있는 폴더 이름

        // GitHub API URL을 사용하여 저장소의 이미지 파일 목록을 가져오기
        const getImagesFromRepo = async () => {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/${IMAGE_FOLDER}`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                // 이미지 파일 목록 처리
                const imageContainer = document.getElementById('imageContainer');
                data.forEach(item => {
                    if (item.type === 'file' && item.name.match(/\.(jpg|jpeg|png|gif)$/)) {
                        const imgElement = document.createElement('div');
                        imgElement.classList.add('image-item');

                        const imageUrl = item.download_url;
                        const imgTag = `<img src="${imageUrl}" alt="${item.name}">`;
                        const downloadButton = `<a href="${imageUrl}" class="download-btn" download="${item.name}">Download</a>`;

                        imgElement.innerHTML = imgTag + downloadButton;
                        imageContainer.appendChild(imgElement);
                    }
                });
            } catch (error) {
                console.error("Error fetching images from GitHub:", error);
            }
        };

        // 페이지 로드 시 이미지를 가져옴
        window.onload = getImagesFromRepo;
    </script>
</body>
</html>
