<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload to GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .upload-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Upload to GitHub</h1>
    <div class="upload-container">
        <input type="file" id="imageUploader" accept="image/*">
        <button id="uploadButton">Upload to GitHub</button>
    </div>
    <div id="status"></div>

    <script>
        const GITHUB_USERNAME = "14EE4"; // GitHub 사용자명
        const REPO_NAME = "exampleWebsite"; // 업로드할 GitHub 저장소 이름
        const ACCESS_TOKEN = "your-personal-access-token"; // GitHub Personal Access Token

        const imageUploader = document.getElementById('imageUploader');
        const uploadButton = document.getElementById('uploadButton');
        const statusDiv = document.getElementById('status');

        uploadButton.addEventListener('click', async () => {
            const file = imageUploader.files[0];
            if (!file) {
                statusDiv.textContent = "Please select an image to upload.";
                return;
            }

            const reader = new FileReader();
            reader.onload = async (event) => {
                const base64Image = event.target.result.split(',')[1]; // Base64 인코딩된 이미지 데이터
                const fileName = file.name;

                const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/images/${fileName}`;
                const data = {
                    message: `Upload ${fileName}`,
                    content: base64Image,
                };

                try {
                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${ACCESS_TOKEN}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        statusDiv.innerHTML = `Image uploaded successfully! <a href="${result.content.html_url}" target="_blank">View on GitHub</a>`;
                    } else {
                        const error = await response.json();
                        statusDiv.textContent = `Error: ${error.message}`;
                    }
                } catch (error) {
                    statusDiv.textContent = `Error: ${error.message}`;
                }
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
